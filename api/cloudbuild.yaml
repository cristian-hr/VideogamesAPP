# Cloud Build: build imagen y deploy a Cloud Run
# Proyecto GCP: videogames-app-back
# Usamos BUILD_ID como tag (siempre definido). SHORT_SHA solo existe cuando el build viene de un trigger con repo.

substitutions:
  _PROJECT_ID: videogames-app-back
  _SERVICE_NAME: videogames-api
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${BUILD_ID}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
      - '.'
    dir: 'api'

  # Push a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${BUILD_ID}'
    dir: 'api'
    waitFor: ['build']

  # Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${BUILD_ID}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--project=${_PROJECT_ID}'
    waitFor: ['push']

timeout: '1200s'
